<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Reload Example</title>
  </head>
  <body>
    <h1>Hello from the frontend ðŸ‘‹</h1>
    <p>This page will auto-reload on changes!</p>

    <script>
      const ws = new WebSocket("ws://localhost:35729");
      ws.onmessage = (msg) => {
        if (msg.data === "reload") {
          console.log("Reloading page...");
          location.reload();
        }
      };
      ws.onerror = (err) => console.error("WebSocket error:", err);
    </script>
  </body>
</html>
